<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple template</title>
  </head>
  <body>
    <script>
      WebAssembly.instantiateStreaming(fetch('table.wasm'))
        .then(function(results) {
          var tbl = results.instance.exports.tbl;
          console.log(tbl.get(0)());  // 13
          console.log(tbl.get(1)());  // 42
        });
    </script>
  </body>
</html>
